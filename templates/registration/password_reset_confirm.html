{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 py-12 px-4">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded shadow-md" data-aos="fade-up">
    
    <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-gray-100">
      Enter Your New Password
    </h2>

    <form method="post" class="mt-8 space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <!-- New Password Field -->
      <div class="relative mb-4" x-data="{ show: false }">
        <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
          New Password
        </label>
        <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded-md px-3">
          <i data-lucide="lock" class="w-5 h-5 text-gray-400 mr-2"></i>
          <input :type="show ? 'text' : 'password'" name="new_password1" id="id_new_password1"
                 class="appearance-none w-full py-2 px-1 text-gray-700 dark:text-gray-300 bg-transparent focus:outline-none"
                 placeholder="New password">
          <button type="button" @click="show = !show" tabindex="-1">
            <i :data-lucide="show ? 'eye-off' : 'eye'" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
          </button>
        </div>
        {% if form.new_password1.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.new_password1.errors }}</p>
        {% endif %}
      </div>

      <!-- Confirm Password Field -->
      <div class="relative mb-4" x-data="{ show: false }">
        <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
          Confirm Password
        </label>
        <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded-md px-3">
          <i data-lucide="lock" class="w-5 h-5 text-gray-400 mr-2"></i>
          <input :type="show ? 'text' : 'password'" name="new_password2" id="id_new_password2"
                 class="appearance-none w-full py-2 px-1 text-gray-700 dark:text-gray-300 bg-transparent focus:outline-none"
                 placeholder="Confirm password">
          <button type="button" @click="show = !show" tabindex="-1">
            <i :data-lucide="show ? 'eye-off' : 'eye'" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
          </button>
        </div>
        {% if form.new_password2.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.new_password2.errors }}</p>
        {% endif %}
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
          Reset Password
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
