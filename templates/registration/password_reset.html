{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded shadow-md">
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Reset your password</h2>
    <p class="mt-2 text-sm text-gray-600 text-center">
      Enter the email associated with your account.
    </p>

    <form method="post" class="mt-8 space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          {{ form.email.label_tag }}
          {{ form.email }}
          {% if form.email.errors %}
            <p class="text-red-500 text-sm">{{ form.email.errors }}</p>
          {% endif %}
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
          Send Reset Link
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500 text-sm">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
