{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 py-12 px-4">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded shadow-md" data-aos="fade-up">
    <div class="flex justify-center">
      <i data-lucide="mail" class="w-12 h-12 text-blue-500 dark:text-blue-400"></i>
    </div>
    <h2 class="text-center text-2xl font-bold text-gray-900 dark:text-gray-100">Check Your Email</h2>
    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300 text-center">
      We've sent you instructions for resetting your password.
    </p>
    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 text-sm">
        Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
