<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600  p-4  text-white shadow mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                <a href="{% url 'home' %}" class="text-xl font-bold text-white">TaskManager</a>
                </div>
            </div>
            <div class="flex items-center">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="text-sm text-gray-700 hover:text-indigo-600 mr-4">Profile</a>
        
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="text-sm text-gray-700 hover:text-red-600">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:text-indigo-600 mr-4">Login</a>
                <a href="{% url 'register' %}" class="text-sm text-gray-700 hover:text-indigo-600">Register</a>
                {% endif %}
            </div>
            </div>
        </div>
    </nav>          
    
    <main class="p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
