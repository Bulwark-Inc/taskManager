<!-- Navbar with glassmorphism -->
<nav class="backdrop-blur-lg bg-purple-700/70 dark:bg-purple-900/20 text-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <!-- Logo -->
            <a href="{% url 'home' %}" class="flex items-center space-x-2">
                <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor">
                    <use href="#check-circle" />
                </svg>
                <span class="text-2xl font-bold text-yellow-400">TaskManager</span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-4">
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-1 hover:text-yellow-400 text-md transition duration-300 ease-in-out">
                    <i data-lucide="clipboard-list" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'profile' %}" class="flex items-center space-x-1 hover:text-yellow-400 text-md transition duration-300 ease-in-out">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor">
                        <use href="#user" />
                    </svg>
                    <span>Profile</span>
                </a>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="flex items-center space-x-1 hover:text-red-400 text-lg transition duration-300 ease-in-out">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor">
                            <use href="#log-out" />
                        </svg>
                        <span>Logout</span>
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="flex items-center space-x-1 hover:text-yellow-400 text-sm transition duration-300 ease-in-out">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor">
                        <use href="#log-in" />
                    </svg>
                    <span>Login</span>
                </a>
                <a href="{% url 'register' %}" class="flex items-center space-x-1 hover:text-yellow-400 text-sm transition duration-300 ease-in-out">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor">
                        <use href="#user-plus" />
                    </svg>
                    <span>Register</span>
                </a>
                {% endif %}

                <!-- Dark Mode Toggle -->
                <button id="theme-toggle" class="flex items-center space-x-1 hover:text-yellow-400 text-sm transition duration-300 ease-in-out">
                    <svg id="theme-toggle-icon" class="w-5 h-5 transition-transform duration-500" fill="none" stroke="currentColor">
                        <use href="#moon" />
                    </svg>
                    <span class="hidden sm:inline">Dark Mode</span>
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="focus:outline-none transition-transform duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor">
                        <use href="#menu" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu with glass effect + animation -->
    <div id="mobile-menu" class="relative hidden md:hidden px-4 pb-4 space-y-2 dark:bg-purple-900/10 backdrop-blur-lg transition-all duration-500 ease-in-out transform opacity-0 scale-95">
        {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="block py-2 hover:text-yellow-400 transition duration-300">Dashboard</a>
        <a href="{% url 'profile' %}" class="block py-2 hover:text-yellow-400 transition duration-300">Profile</a>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full text-left py-2 hover:text-red-400 transition duration-300">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="block py-2 hover:text-yellow-400 transition duration-300">Login</a>
        <a href="{% url 'register' %}" class="block py-2 hover:text-yellow-400 transition duration-300">Register</a>
        {% endif %}

        <!-- Mobile Dark Mode Toggle Icon -->
        <span id="theme-toggle-mobile" class="absolute inline bottom-4 right-4 p-2 rounded-full bg-white/30 dark:bg-black/30 backdrop-blur-md hover:bg-white/50 dark:hover:bg-black/50 transition-colors duration-300">
            <!-- Icon: Sun/Moon (example with heroicons) -->
            <svg id="theme-toggle-mobile-icon" class="w-6 h-6 text-gray-800 dark:text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.07 4.93l-.7-.7M6.34 6.34l-.7-.7m12.02 0l-.7.7M6.34 17.66l-.7.7M12 5a7 7 0 100 14 7 7 0 000-14z"/>
            </svg>
        </span>

    </div>
</nav>
