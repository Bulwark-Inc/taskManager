{% extends "base.html" %}

<!-- Back Nav reset -->
{% block back_button_link %}"{% url 'dashboard' %}"{% endblock %}
{% block back_button_text %}Back to dashboard{% endblock %}

{% block content %}

  <div class="max-w-md mx-auto mt-10">
    <h1 class="text-xl font-bold mb-4 text-red-600">Confirm Delete</h1>

    <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>

    <form method="post" class="mt-4 space-x-2">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
      <a href="{% url 'dashboard' %}" class="text-gray-600">Cancel</a>
    </form>
  </div>
  
{% endblock %}
