{% extends 'base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}

  <!-- Username -->
  <div class="mb-4">
    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
    <input type="text" name="username" id="id_username" value="{{ user_form.username.value }}" 
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
  </div>

  <!-- Email -->
  <div class="mb-4">
    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" name="email" id="id_email" value="{{ user_form.email.value }}" 
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
  </div>

  <!-- Submit Button -->
  <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
    Save Changes
  </button>
</form>

<form method="post">
  {% csrf_token %}

  <!-- Old Password -->
  <div class="mb-4">
    <label for="id_old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
    <input type="password" name="old_password" id="id_old_password" 
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
  </div>

  <!-- New Password -->
  <div class="mb-4">
    <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
    <input type="password" name="new_password1" id="id_new_password1" 
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
  </div>

  <!-- Confirm New Password -->
  <div class="mb-4">
    <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
    <input type="password" name="new_password2" id="id_new_password2" 
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
  </div>

  <!-- Submit Button -->
  <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
    Change Password
  </button>
</form>

{% endblock %}
