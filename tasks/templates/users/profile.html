{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded shadow-md">
    <h2 class="text-center text-2xl font-bold text-gray-900">Your Profile</h2>

    <div class="mt-4 space-y-4">
      <div>
        <span class="font-semibold">Username:</span> {{ user.username }}
      </div>
      <div>
        <span class="font-semibold">Email:</span> {{ user.email }}
      </div>
      <!-- Add more fields if your user model has them -->

      <div class="mt-6 text-center">
        <a href="{% url 'dashboard' %}" class="text-indigo-600 hover:text-indigo-500">Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
